		<section id="contact">
			<form>
				<div class="contact__box">
					<h3>Skontaktuj się z nami!</h3>
					<div class="contact__form">
						<label for="name"
							><i class="fa-solid fa-signature"></i> Imię i nazwisko</label
						>
						<input type="text" id="name" placeholder="Podaj imię i nazwisko" />
						<label for="email"
							><i class="fa-solid fa-at"></i> Adres e-mail</label
						>
						<input type="email" id="email" placeholder="Podaj adres email" />
						<label for="msg"
							><i class="fa-regular fa-envelope"></i> Treść wiadomości</label
						>
						<textarea
							name="msg"
							id="msg"
							placeholder="Wpisz treść wiadomości..."
						></textarea>
						<button class="contact__confirm">Wyślij</button>
					</div>
					<div class="contact__agreebox">
						<p class="contact__agree">
							<label for="agree">
								<input
									type="checkbox"
									name="agree"
									id=""
									class="contact__checkbox"
								/>

								Wyrażam zgodę na przetwarzanie moich danych osobowych przez
								Forest Group Company Ltd. ul. Krakowska 00, 00-000 Kraków w celu
								i w zakresie niezbędnym do realizacji obsługi niniejszego
								zgłoszenia. Zapoznałem się z treścią informacji o sposobie
								przetwarzania moich danych osobowych jak w załączniku.
							</label>
						</p>
					</div>
					<h3>Jak do nas dojechać?</h3>
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.898452497732!2d19.890660216435887!3d50.088188079427006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1675342147142!5m2!1spl!2spl"
						allowfullscreen=""
						loading="lazy"
						referrerpolicy="no-referrer-when-downgrade"
					></iframe>
				</div>
			</form>
